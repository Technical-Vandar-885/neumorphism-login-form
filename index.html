<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>

    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black Bg Login Form</title>
</head>
<body>
   <form action="">
    <div class="form">
        <div class="logo">
            <img src="technical.jpg" alt="">
        </div>
        <div class="title">
            <h1>Login Here</h1>
        </div>
        <div class="inputs">
            <div class="user">
                <input type="email" placeholder="E-mail Or Phone" required>
            </div>
            <div class="password">
                <input type="password" id="password" onclick="showEye()" placeholder="Password" required>
                <img src="eye.svg" onclick="showPassword()" id="eye" alt="">
            </div>
        </div>
        <div class="button">
            <button>Log In</button>
        </div>
        <div class="forpass">
            <a href="#">Forgot Password?</a>
        </div>
        <div class="signup">
            <span id="account">Don't have Account</span>   <a href="#">Sign Up</a>
        </div>
    </div>
   </form>
</body>
<script>
    function showEye(){
        document.getElementById("eye").style.visibility='visible';
    }
    function showPassword() {
  var x = document.getElementById("password");
  if (x.type === "password") {
    x.type = "text";
  } else {
    x.type = "password";
  }
}

</script>
</html>
